<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>navbar</title>
  <style>
    .navbar {
      background-color: red;
      border-radius:20px;
      display: flex;
      justify-content: center;
      padding: 10px ;
    }

    
    .navbar button {
      background-color:pink;
      border-radius:20px;
      color: blue;
      border: none;
      padding: 15px;
      margin: 10px;
      cursor: pointer;
      font-size: 16px;
    }

    
    .navbar button:hover {
      background-color: green;
    }
  </style>
</head>
<body>

  <div class="navbar">
    <button>Home</button>
    <button>About</button>
    <button>Skills</button>
    <button>Project</button>
    <button>Contact</button>
  </div>
</body>
</html>
